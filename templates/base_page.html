<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
    function Paint(){
        var dataset = JSON.parse('{{points}}');
        //alert(dataset[1][0]);

        //Create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", 600)
                    .attr("height", 200);
        svg.selectAll("circle")
                   .data(dataset)
                   .enter()
                   .append("circle")
                   .attr("cx", function(d) {
                        return d[0];
                   })
                   .attr("cy", function(d) {
                        return d[1];
                   })
                   .attr("r", 1);
    }
    </script>
</head>
<body>
    {% load static %}
    <h3>graph container</h3>
    <div id="legend">
        x <input type="number" class="test"/>
    </div>
    <div id="datablock">
    </div>
<script>
    Paint();
</script>
</body>
</html>
